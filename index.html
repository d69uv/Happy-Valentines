<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: red;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .yes {
            background-color: red;
            color: white;
        }
        .no {
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine Sara?</h1>
        <div class="buttons">
            <button class="yes" onclick="nextQuestion()">Yes</button>
            <button class="no" onclick="noClicked()">No</button>
        </div>
    </div>

    <script>
        let yesQuestions = ["Yayyy, I love you so much, Happy valentines baby <3" ];
        let noQuestions = ["Are you sure Sara?", "Like really really sure?", "Think again!", "But I love you so much" , "Arey jaan" , "Please don't do this to me na" , "Come on love" , "I'll start crying ab" , "Just say yes" , "Seriously?" , "Okay stop" , "Istg" , "Enough" , "Last chance" , "Yes"];
        let yesIndex = 0;
        let noIndex = 0;

        function nextQuestion() {
            if (yesIndex < yesQuestions.length - 1) {
                document.querySelector("h1").innerText = yesQuestions[yesIndex];
                yesIndex++;
            } else {
                document.querySelector(".buttons").innerHTML = "<h2>Yayyy, I love you so much, Happy valentines baby <3</h2>";
            }
        }

        function noClicked() {
            if (noIndex < noQuestions.length - 1) {
                document.querySelector("h1").innerText = noQuestions[noIndex];
                noIndex++;
            } else {
                document.querySelector(".buttons").innerHTML = "<h2>Yayyy, I love you so much, Happy valentines baby <3</h2>";
            }
        }
    </script>
</body>
</html>
